{% extends "layout.html" %}

{% block title %}
    Change password
{% endblock %}

{% block main %}
    <form action="{{ url_for('changepass') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="current" placeholder="Current password" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="new" placeholder="New password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="new_d" placeholder="Repeat new password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Change</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
